<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="chart-container">
        <div class="bar" style="height: 50%;">20</div>
        <div class="bar" style="height: 75%;">30</div>
        <div class="bar" style="height: 25%;">10</div>
        <div class="bar" style="height: 100%;">100</div>
      </div>
      <div id="aa"></div>
      <script>
        const api_url = 
          "https://script.google.com/macros/s/AKfycbwqj4ugBDAa9_hGgwHI-rshF4BGGeULh6Fnp_P8S2ryeZsWRL-FdepHMpvk5wO5dspf/exec";
      
      // Defining async function
      async function getapi(url) {
          
          // Storing response
          const response = await fetch(url);
          
          // Storing data in form of JSON
          var data = await response.json();
          console.log(data);
          show(data);
      }
      getapi(api_url);
     //function show table
      function show(data) {
          let tab='';
          // Loop to access all rows 
          for (let r of data) {
              tab += ` 
          <div class="bar" id="bb" style="height: ${r.nb}%;">${r.nomtech} </div>
          `;
          }
          // Setting innerHTML as tab variable
          document.getElementById("aa").innerHTML = tab;
      }
      
      </script>
      <style>
        #chart-container {
          width: 400px;
          height: 200px;
          border: 1px solid black;
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          align-items: flex-end;
          padding: 10px;
        }
        #aa{
          width: 400px;
          height: 200px;
          border: 1px solid black;
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          align-items: flex-end;
          padding: 10px;
        }
        .bar {
          width: 50px;
          background-color: blue;
          color: white;
          font-size: 14px;
          text-align: center;
        }
        /* #animations-example-3 tbody {
  overflow-y: hidden;
}
#animations-example-3 tbody th {
  background-color: #fff;
  z-index: 1;
} */
#bb{
  /* animation: moving-bars 4s linear infinite; */
  -webkit-animation: show-bar-three-vertical 1.2s 0.3s forwards;
}
/* @keyframes moving-bars {
  0%  { transform: translateY( 100% ); }
  15% { transform: translateY( 0 ); }
} */
@-webkit-keyframes show-bar-three-vertical {
  0% {
    height: 0;
  }
  100% {
    transform: translateY( 0 ); 
  }
}
      </style>
</body>
</html>
